name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Backend Build
    - name: Setup Node.js (Backend)
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    # Frontend Build
    - name: Setup Node.js (Frontend)
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
    - name: Build Frontend
      run: |
        cd frontend
        npm run build

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repo Owner
        run: |
          echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER }}/fooddelivery-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER }}/fooddelivery-frontend:latest
          build-args: |
            VITE_API_URL=http://${{ secrets.EC2_HOST }}:8000/api

  deploy:
    needs: docker-build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.EC2_USER }}/app"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Detect OS and install Docker
            if command -v apt-get &> /dev/null; then
               # Ubuntu/Debian
               if ! command -v docker &> /dev/null; then
                   echo "Installing Docker (apt)..."
                   sudo apt-get update
                   sudo apt-get install -y docker.io
                   sudo usermod -aG docker ${{ secrets.EC2_USER }}
               fi
               if ! command -v docker-compose &> /dev/null; then
                   sudo apt-get install -y docker-compose
               fi
            elif command -v yum &> /dev/null; then
               # Amazon Linux / CentOS
               if ! command -v docker &> /dev/null; then
                   echo "Installing Docker (yum)..."
                   sudo yum update -y
                   sudo yum install -y docker
                   sudo service docker start
                   sudo usermod -aG docker ${{ secrets.EC2_USER }}
               fi
               # Install docker-compose via binary for Amazon Linux
               if ! command -v docker-compose &> /dev/null; then
                   echo "Installing Docker Compose (binary)..."
                   sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                   sudo chmod +x /usr/local/bin/docker-compose
                   # Ensure it's in path
                   if ! command -v docker-compose &> /dev/null; then
                       sudo ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
                   fi
               fi
            else
               echo "Unsupported Package Manager. Please install Docker manually."
               exit 1
            fi

            mkdir -p /home/${{ secrets.EC2_USER }}/app
            cd /home/${{ secrets.EC2_USER }}/app
            
            # Create/Update .env file with secrets
            echo "NODE_ENV=production" > .env
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "JWT_EXPIRE=30d" >> .env
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
            echo "EMAIL_SERVICE=${{ secrets.EMAIL_SERVICE }}" >> .env
            echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
            echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
            # AWS Configuration (Role-based auth)
            echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
            echo "AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}" >> .env
            # Add other secrets as needed e.g., EMAIL_USER, etc.

            # Login to GHCR on EC2 (as root/sudo to ensure docker access)
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            sudo docker-compose pull

            # Restart containers
            sudo docker-compose up -d --remove-orphans
